<!DOCTYPE html>

<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <script type="text/javascript" src="assets/js/lib/jquery.min.js"></script>
    </head>
    
    <body>
        <div id="container">
            <h1>To-Do List <i id="plus" class="fas fa-plus"></i></h1>
            <input type="text" placeholder="Add New Todo"/>
            <ul>
                <li><span><i class="far fa-trash-alt"></i></span> Walk your Dog</li>     <!-- Add a separate span so that it can be clicked separately-->
                <li><span><i class="far fa-trash-alt"></i></span> Study Web</li>
                <li><span><i class="far fa-trash-alt"></i></span> Play Guitar</li>
            </ul>
        </div>
        
        <script type="text/javascript" src="assets/js/todos.js"></script>
    </body>
</html>
